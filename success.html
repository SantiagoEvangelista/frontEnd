<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Obliv Clothing</title>
    <link rel="icon" href="https://vepymzxjgyzgbldqgcnf.supabase.co/storage/v1/object/public/images/Obliv-logo.png"
        type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="https://vepymzxjgyzgbldqgcnf.supabase.co/storage/v1/object/public/images/Obliv-logo.png"
                    alt="OBLIV" class="logo-img">
            </a>
        </div>
        <nav>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section class="hero" style="height: 60vh; min-height: 400px;">
            <div class="hero-content" style="text-align: center;">
                <h1>Thank You.</h1>
                <p style="margin-top: 1rem; font-size: 1.2rem; color: #ccc;">Your order has been received.</p>
                <p style="margin-top: 0.5rem; font-size: 1rem; color: #888;">You will receive a confirmation email shortly.</p>
                <a href="shop.html" class="shop-all-btn" style="margin-top: 2rem; display: inline-block;">Continue Shopping</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <p>Strength in Silence.</p>
            <p class="copyright">&copy; 2025 Obliv Clothing</p>
        </div>
        <div class="footer-right">
            <h3>Contact</h3>
            <a href="mailto:contact@oblivclothing.com">contact@oblivclothing.com</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Clear cart on load
        document.addEventListener('DOMContentLoaded', () => {
            localStorage.removeItem('oblivCart');
            // Update cart count in UI
            const countSpan = document.getElementById('cart-count');
            if (countSpan) {
                countSpan.innerText = '0';
            }
        });
    </script>
</body>

</html>
