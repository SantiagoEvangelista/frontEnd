<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Cart - Obliv Clothing</title>
    <link rel="icon" href="https://vepymzxjgyzgbldqgcnf.supabase.co/storage/v1/object/public/images/Obliv-logo.png"
        type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="https://vepymzxjgyzgbldqgcnf.supabase.co/storage/v1/object/public/images/Obliv-logo.png"
                    alt="OBLIV" class="logo-img">
            </a>
        </div>
        <nav>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="cart.html" class="cart-link active">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section class="products-section" style="padding-top: 150px;">
            <h2 class="section-title">Your Cart</h2>
            <div id="cart-items-container" style="max-width: 800px; margin: 0 auto; color: #fff;">
                <!-- Cart items will be injected here -->
            </div>
            <div id="cart-summary" style="max-width: 800px; margin: 2rem auto; text-align: right; display: none;">
                <p style="font-size: 1.2rem; margin-bottom: 1rem;">Total: <span id="cart-total">0.00</span></p>
                <button id="checkout-btn" class="shop-all-btn"
                    style="background-color: #fff; color: #000; border: none; cursor: pointer;">Checkout</button>
            </div>
            <div id="empty-cart-msg" style="display: none;">
                <p>Your cart is empty.</p>
                <a href="shop.html" class="shop-all-btn" style="margin-top: 1rem;">Continue Shopping</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <p>Strength in Silence.</p>
            <p class="copyright">&copy; 2025 Obliv Clothing</p>
        </div>
        <div class="footer-right">
            <h3>Contact</h3>
            <a href="mailto:contact@oblivclothing.com">contact@oblivclothing.com</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
